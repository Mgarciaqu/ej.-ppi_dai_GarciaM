<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Convertidor de Monedas</title>
</head>
<body>
    <h1>Convertidor de Monedas</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="amount">Cantidad en USD:</label>
        <input type="text" id="amount" name="amount">
        <button type="submit">Convertir</button>
    </form>
    {% if result %}
    <p>Resultado en EUR: {{ result }}</p>
    {% endif %}
</body>
</html>
