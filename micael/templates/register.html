<h2>Registro de Usuario</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <label>
        <input type="checkbox" name="accept_privacy_policy" required> He leído y acepto la <a href="{% url 'privacy_policy' %}">política de privacidad</a>.
    </label>
    <button type="submit">Registrarse</button>
</form>
